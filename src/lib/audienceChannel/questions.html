<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/lib/css/jquery-ui.css">
        <style>
          #home {width:128px; height:128px;}
        </style>
        <script src="/lib/js/socket.io-1.2.0.js"></script>
        <script src="/lib/js/jquery-1.11.1.js"></script>
        <script src="/lib/js/jquery-ui.js"></script>
        <script>
            $(function() {
                var channel = io('/presenterChannel');

                function submitQuestion() {
                    var content = $( "#content" ).val();
                    channel.emit('ask question', content);
                    $( "#content" ).val("");
                    dialog.dialog( "close" );
                }

                var dialog;
                dialog =  $( "#question" ).dialog({
                    autoOpen: false,
                    show: {
                        effect: "blind",
                        duration: 1000
                    },
                    hide: {
                        effect: "explode",
                        duration: 1000
                    },
                    buttons: {
                        "Submit": submitQuestion,
                        Cancel: function() {
                            $( "#content" ).val("");
                            dialog.dialog( "close" );
                        }
                    }
                });

            $("#ask").on('click', function(){
                $( "#question" ).dialog( "open" );
            });
        });
        </script>
    </head>
    <body>
        <img id="ask" src="/lib/img/question_answer.png"></img>
        <div id="question">
            <p>Enter your question!</p>
            <textarea id="content"></textarea>
        </div>
        <a href="/audiencechannel"><img id="home" src="/lib/audienceChannel/images/home.png"></img></a>
    </body>
</html>
